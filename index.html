<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="content">
        <form class="player-form">
            <p>
            <label for="player1">Player One (X):</label>
            <input type="text" id="player1" name="player1" required>
            </p>
            <p>
            <label for="player2">Player Two (O):</label>
            <input type="text" id="player2" name="player2" required>
            </p>
        </form>
        <div class="game-mode">
            <button id="play-human">ðŸ”µ Play against Human</button>
            
        </div>
        <div class="score">Score will be shown here. X starts this round.</div>
        <button class="next-round">ðŸ”„ Next Round</button>
        <div class="game-table">
            <div class="table-square" id="0"></div>
            <div class="table-square" id="1"></div>
            <div class="table-square" id="2"></div>
            <div class="table-square" id="3"></div>
            <div class="table-square" id="4"></div>
            <div class="table-square" id="5"></div>
            <div class="table-square" id="6"></div>
            <div class="table-square" id="7"></div>
            <div class="table-square" id="8"></div>
        </div>
    </div>
</body>
</html>
