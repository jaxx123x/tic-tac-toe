<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
    <h1>Tic Tac Toe</h1>
    </div> 
    <div class="content">
        <form>
            <label for="player1">Player one(X):</label>
            <input type="text" id="player1" name="player1" required>
            <label for="player2">Player two(O):</label>
            <input type="text" id="player2" name="player2" required>
            
        </form>
        <div class="game-mode">
            
            <input id="button" type="submit" value="Play against human">
            <div class="against-computer">Or... Start VS/Computer</div>
            
        </div>
        
        <div class="score">Score will be shown here. X starts this round.</div>
        <div class="next-round">Next round</div>
        
    <div class="game-table">
            <div class="table-square" id="0"></div>
            <div class="table-square" id="1"></div>
            <div class="table-square" id="2"></div>
            <div class="table-square" id="3"></div>
            <div class="table-square" id="4"></div>
            <div class="table-square" id="5"></div>
            <div class="table-square" id="6"></div>
            <div class="table-square" id="7"></div>
            <div class="table-square" id="8"></div>
    </div>
    
</div>
</body>
</html>
